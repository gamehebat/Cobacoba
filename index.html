<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Slot Hebat</title>
  <style>
    body {
      background: linear-gradient(to bottom, #2c2c54, #474787);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .reels {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .reel {
      width: 100px;
      height: 100px;
      background-color: #1e1e2f;
      margin: 0 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #ffd32a;
    }

    .reel img {
      width: 70px;
    }

    button {
      background-color: #f7b731;
      color: #000;
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffa801;
    }

    #result {
      margin-top: 20px;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Game Slot Hebat</h1>
  <p>Spin dan raih keberuntunganmu!</p>

  <div class="reels">
    <div class="reel"><img id="reel1" src="images/light0.png" alt="symbol 1"></div>
    <div class="reel"><img id="reel2" src="images/light1.png" alt="symbol 2"></div>
    <div class="reel"><img id="reel3" src="images/light2.png" alt="symbol 3"></div>
  </div>

  <button onclick="spin()">ðŸŽ¯ SPIN</button>
  <div id="result"></div>

  <script>
    const symbols = ["images/light0.png", "images/light1.png", "images/light2.png"];

    function spin() {
      const r1 = Math.floor(Math.random() * 3);
      const r2 = Math.floor(Math.random() * 3);
      const r3 = Math.floor(Math.random() * 3);

      document.getElementById("reel1").src = symbols[r1];
      document.getElementById("reel2").src = symbols[r2];
      document.getElementById("reel3").src = symbols[r3];

      const result = document.getElementById("result");
      if (r1 === r2 && r2 === r3) {
        result.textContent = "ðŸŽ‰ SELAMAT! KAMU MENANG!";
      } else {
        result.textContent = "Coba lagi ya!";
      }
    }
  </script>
</body>
</html>
